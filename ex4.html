<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      <input id="userinput"  type="text" placeholder="enter items">
      <button id="enter"  onclick="addListAfterClick()">Enter</button>
      <ul id="myul">
         <li>Notebook
            <button onclick="removeli(this)">delete</button>
         </li>
         <li>Jello
            <button onclick="removeli(this)">delete</button>
         </li>
         <li>Spinach
            <button onclick="removeli(this)">delete</button>
         </li>
         <li>Rice
            <button onclick="removeli(this)">delete</button>
         </li>
         <li>Birthday Cake
            <button onclick="removeli(this)">delete</button>
         </li>
         <li>Candles
            <button onclick="removeli(this)">delete</button>
         </li>
      </ul>
      
      <script>
      
         function addListAfterClick() {
            var ul = document.getElementsByTagName("ul")[0];
            var li = document.createElement("li");
            var input = document.getElementById("userinput");
            // add new item only if the user has entered something
            if (input.value.length > 0) {
               var textNode = document.createTextNode(input.value);
               li.appendChild(textNode);
               ul.appendChild(li);
               input.value = "";
               
               var deletebutton = document.createElement("button");
               deletebutton.onclick =  function() {
                  removeli(this); 
               };;

               var btxt = document.createTextNode("delete");
               deletebutton.appendChild(btxt);
               li.appendChild(deletebutton);

            }

            // following alternative code also works but is unsafe
            // try entering the input <h2>abcd</h2>
            // var input = document.getElementById("userinput");
            // var ul = document.getElementsByTagName("ul")[0];
            // ul.innerHTML += input.value
         }



         function removeli(e){
            event.preventDefault();
            e.parentElement.remove();
         }

      </script>
 
   </body>
</html>
